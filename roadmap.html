<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Developer Roadmap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .roadmap-container {
            width: 100%;
            height: 80vh;
        }
        .node rect {
            fill: #2e63b1;
            stroke: #fff;
            stroke-width: 2;
            rx: 5;
            ry: 5;
        }
        .node text {
            fill: white;
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Software Developer Roadmap</h1>
    <div class="roadmap-container" id="roadmap"></div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        const data = {
            name: "Software Developer Roadmap",
            children: [
                { name: "Learn Programming Basics", details: "Languages: Python, JavaScript, Java" },
                { name: "Data Structures & Algorithms", details: "Topics: Arrays, Linked Lists, Trees, Graphs" },
                { name: "Version Control", details: "Tools: Git, GitHub, GitLab" },
                { name: "Frontend Development", details: "Tech: HTML, CSS, JavaScript, React" },
                { name: "Backend Development", details: "Tech: Node.js, Django, Flask" },
                { name: "Databases", details: "Tech: MySQL, PostgreSQL, MongoDB" },
                { name: "APIs & Microservices", details: "Concepts: REST, GraphQL, Authentication" },
                { name: "Cloud Computing", details: "Platforms: AWS, Azure, Google Cloud" },
                { name: "DevOps & CI/CD", details: "Tools: Docker, Kubernetes, Jenkins" },
                { name: "System Design & Architecture", details: "Concepts: Load Balancing, Caching, Scalability" }
            ]
        };

        const width = window.innerWidth;
        const height = window.innerHeight * 0.8;
        const svg = d3.select("#roadmap").append("svg").attr("width", width).attr("height", height);
        const g = svg.append("g").attr("transform", "translate(50,50)");

        const treeLayout = d3.tree().size([width - 100, height - 100]);
        const root = d3.hierarchy(data, d => d.children);
        treeLayout(root);

        g.selectAll(".link")
            .data(root.links())
            .enter()
            .append("line")
            .attr("class", "link")
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y)
            .attr("stroke", "white");

        const nodes = g.selectAll(".node")
            .data(root.descendants())
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x},${d.y})`);

        nodes.append("rect")
            .attr("width", 200)
            .attr("height", 40)
            .attr("x", -100)
            .attr("y", -20);

        nodes.append("text")
            .attr("dy", 5)
            .attr("text-anchor", "middle")
            .text(d => d.data.name);

        const tooltip = document.getElementById("tooltip");
        nodes.on("mouseover", function(event, d) {
            tooltip.innerHTML = d.data.details || "No details available";
            tooltip.style.left = event.pageX + 10 + "px";
            tooltip.style.top = event.pageY + "px";
            tooltip.style.visibility = "visible";
        }).on("mouseout", function() {
            tooltip.style.visibility = "hidden";
        });
    </script>
</body>
</html>
